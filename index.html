<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Log-In</title>
        <link rel="stylesheet" href="Style/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="boxForm"><br><br>
            <h1 class="title">Log-in</h1>
            <form method="post" name="modulo">
                <b>Nome</b><input type="text" name="nome" class="input"><br><p id="failname"></p><br>
                <b>Cognome</b><input type="text" name="cognome" class="input"><br><p id="failsurname"></p><br>
                <b>Email</b><input type="text" name="email" class="input"><br><p id="failemail"></p><br>
                <b>Data di nascita</b><input type="date" name="nascita" class="input"><br><br><br>
            </form>
            <input type="submit" value="Invia" onClick="Modulo()" class="invia">
        </div>
        <div class="aside">
        </div>
        <script type="text/javascript" src="verifica.js"></script>
    </body>
</html>
